{% extends "base.html" %}

{% block head %}
<!-- SITE TITLE -->
<title>Flask Todo App</title>
{% endblock %}

{% block body %}
<div class="content">
    <!-- APP NAME -->
    <h3>Task Master</h3>

    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>

        {% for task in tasks %}
            <tr> 
                <!-- return id, content,date of task -->
                <td>{{ task.content }}</td>
                <td>{{ task.date_created.date() }}</td>
                <td>
                    <!-- DELETE -->
                    <a href="/delete/{{task.id}}">Delete</a>
                    <br>
                    <!-- UPDATE -->
                    <a href="/update/{{task.id}}">Update</a>    
                </td>
            </tr>
        {% endfor %}
    </table>

    <!-- CREATE -->
    <form action="/" method="POST">
    <input type="text" name="content" id="content">
    <input type="submit" value="Add Task">
    </form>
</div>
{% endblock %}
