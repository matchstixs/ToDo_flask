{% extends "base.html" %}

{% block head %}
<!-- SITE TITLE -->
<title>Flask Todo App</title>
{% endblock %}

{% block body %}
<div class="update-task">
    <!-- APP NAME -->
    <h3>Update Task</h3>


    <!-- UPDATE -->
    <form action="/update/{{task.id}}" method="POST">
    <input type="text" name="content" id="content" value="{{task.content}}">
    <input type="submit" value="Update Task">
    </form>
</div>
{% endblock %}
